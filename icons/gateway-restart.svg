<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean round background -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0f" stroke="url(#cyberGradient)" stroke-width="2"/>
  
  <!-- Simple gateway symbol -->
  <rect x="22" y="22" width="20" height="20" fill="none" stroke="#00ff9d" stroke-width="2" rx="2"/>
  
  <!-- Clean restart arrows -->
  <g filter="url(#glow)">
    <!-- Top arrow -->
    <path d="M32,16 L36,20 L28,20 Z" fill="#00ff9d"/>
    <!-- Bottom arrow -->
    <path d="M32,48 L36,44 L28,44 Z" fill="#00b8ff"/>
    <!-- Connecting line -->
    <line x1="32" y1="20" x2="32" y2="44" stroke="#00ff9d" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Subtle cyber accent -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#00ff9d" stroke-width="1" opacity="0.5"/>
  
  <!-- Simple binary accent -->
  <text x="48" y="58" font-family="monospace" font-size="6" fill="#00b8ff" opacity="0.7">01</text>
</svg>