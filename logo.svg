<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0a0a0f" stroke="url(#logoGradient)" stroke-width="4"/>
  
  <!-- OpenClaw claw symbol -->
  <g filter="url(#logoGlow)">
    <!-- Main claw arc -->
    <path d="M80,100 Q128,60 176,100" fill="none" stroke="#00ff9d" stroke-width="8" stroke-linecap="round"/>
    <!-- Claw points -->
    <path d="M90,110 L100,90" stroke="#00b8ff" stroke-width="6" stroke-linecap="round"/>
    <path d="M128,70 L128,90" stroke="#00ff9d" stroke-width="6" stroke-linecap="round"/>
    <path d="M166,110 L156,90" stroke="#9d00ff" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Button symbol -->
  <circle cx="128" cy="160" r="30" fill="none" stroke="#00b8ff" stroke-width="4"/>
  <rect x="118" y="150" width="20" height="20" fill="#00ff9d" rx="3"/>
  
  <!-- Subtle tech accents -->
  <circle cx="128" cy="128" r="40" fill="none" stroke="#00ff9d" stroke-width="1" opacity="0.3"/>
  <circle cx="128" cy="128" r="60" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Project name -->
  <text x="128" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ff9d">OpenClaw</text>
  <text x="128" y="235" text-anchor="middle" font-family="monospace" font-size="10" fill="#00b8ff" opacity="0.8">Function Buttons</text>
</svg>