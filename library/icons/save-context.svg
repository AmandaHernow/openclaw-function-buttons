<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cyberGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean round background -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0f" stroke="url(#cyberGradient2)" stroke-width="2"/>
  
  <!-- Simple memory stack -->
  <g transform="translate(32, 32)">
    <!-- Stack layers -->
    <rect x="-12" y="-18" width="24" height="8" fill="none" stroke="#00b8ff" stroke-width="2" rx="1"/>
    <rect x="-10" y="-8" width="20" height="8" fill="none" stroke="#ff00ff" stroke-width="2" rx="1"/>
    <rect x="-8" y="2" width="16" height="8" fill="none" stroke="#00ff9d" stroke-width="2" rx="1"/>
  </g>
  
  <!-- Save arrow -->
  <g filter="url(#glow2)">
    <path d="M48,32 L44,28 L44,36 Z" fill="#ff00ff"/>
    <line x1="44" y1="32" x2="36" y2="32" stroke="#ff00ff" stroke-width="2"/>
  </g>
  
  <!-- Data flowing in -->
  <g>
    <circle cx="16" cy="20" r="2" fill="#00b8ff" filter="url(#glow2)"/>
    <circle cx="20" cy="28" r="2" fill="#ff00ff" filter="url(#glow2)"/>
    <circle cx="24" cy="36" r="2" fill="#00ff9d" filter="url(#glow2)"/>
    <!-- Flow lines -->
    <path d="M16,20 Q24,24 32,32" fill="none" stroke="#00b8ff" stroke-width="1" opacity="0.7" stroke-dasharray="1,2"/>
  </g>
  
  <!-- Simple binary accent -->
  <text x="12" y="58" font-family="monospace" font-size="6" fill="#ff00ff" opacity="0.7">10</text>
</svg>